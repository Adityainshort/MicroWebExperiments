<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
</head>
<style>
    .ball{
        height: 31px;
        width: 31px;
        position: absolute;
        bottom: 0;
        left: 0;
        border-radius: 50%;
        border: 3px solid black;
        background-color: rgb(171, 211, 211);
        animation:  transy .2s ease-out  infinite alternate , transx 2.5s linear infinite alternate;
    }
    .con{
        position: relative;
        height: 80vh;
        /* width: 80vw; */
        width: 99%;
        border-bottom: 4px solid black;
        border-left: 3px solid black;
        border-right: 3px solid black;
    }

    @keyframes transx {
        from{
            left: 0;
        }
        to{
            left:98%;
        }
    }
    @keyframes transy {
        from{
            bottom: 0;
        }
        to{
            bottom: 20%;
        }
    }
</style>
<body>
    <div class="con "><div class="ball"></div></div>
</body>
</html>
